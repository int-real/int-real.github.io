<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Int-Real AI기반 3D 가상 인테리어</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 80px; 
            margin: 0;
        }

        /* 1. header-bar (메인 Flex 컨테이너) */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            box-sizing: border-box;
            
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }
        
        /* 2. right-group-wrapper (오른쪽 내부 Flex 컨테이너) */
        .right-group-wrapper {
            display: flex;
            align-items: center; 
            gap: 20px; 
        }

        /* 3. h3, h5 마진 제거 (레이아웃 방해 방지) */
        .header-bar h3, .main-content-wrapper h5 {
            margin: 0; /* ⭐ 이 부분이 중앙 정렬을 완성합니다. ⭐ */
        }

        /* 4. 새로운 본문 컨테이너 (이미지 중앙 정렬용) */
        .main-content-wrapper {
            display: flex;
            justify-content: center; 
            gap: 100px;
            margiin-top: 12000px;
            padding: 20px;
         }
        
        hr {
            margin-bottom: 200px;
        }}

    </style>
</head>
<body>
    <div class="header-bar">
        
        <div>
            <h3>
                <img width="500" height="auto" alt="IntReal" src="https://github.com/user-attachments/assets/22e0b479-e2a7-4c08-8526-4cb851148dea" />
            </h3>
        </div>
        
        <div class="right-group-wrapper">
            
            <div>
                <h3>
                    <a href="introduction.html">
                        <img width="150" height="auto" alt="About us" src="https://github.com/user-attachments/assets/18394e1d-53e4-4845-b1fa-16ea7b0585d1" />
                    </a>
                </h3>
            </div>
            
            <div>
                <label for="user-color">언어 선택</label>
                <select id="user-color">
                    <option value="korea">한국어</option>
                    <option value="english">English</option>
                </select>
            </div>
        </div>
    </div>

    <hr>
    <hr>

    <div class="main-content-wrapper" style="height: 3000px;">
        <h5>
            <a href="start.html">
                <img width="335" height="270" alt="choice" src="https://github.com/user-attachments/assets/fcd5b20a-44ea-4150-9479-d243abd841ce" />
            </a>
        </h5>
        
        <h5>
            <img width="335" height="270" alt="recomended" src="https://github.com/user-attachments/assets/30f6efde-896f-471d-afc3-ec460bb1e6df" />
        </h5>
    </div>
</body>
</html>
